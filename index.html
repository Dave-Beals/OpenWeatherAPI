<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Seattle vs. London</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <main>
      <div id="weatherAudio">
        <audio id="weatherSound">
          <source src="media/inception-horn.wav" type="audio/wav" id="sound1"></source>
      </div>

      <div class="container">
        <form id="apiOptions" onsubmit="handleSubmit()">
          <fieldset>
            <div class="city-buttons">
              <div id="top-button">
                  <button type="button" name="citySelect" class="button" value="Seattle" id="seattle">Seattle</button>
              </div>
              <div id="middle-button">
                  <button type="button" name="citySelect" class="button" value="London" id="london">London</button>
              </div>
              <div id="bottom-button">
                  <button type="button" name="citySelect" class="button" value="userLoc" id="userLoc">Your Location</button>
              </div>
            </div>
              <!-- <div class="weather-submit">
                <input type="submit" name="citySelect" value="What's the temp?">
              </div> -->
          </fieldset>
        </form>
      </div>

      <div id="weatherResults">
        <!-- weather results go here -->
      </div>

    </main>
    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
