<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Seattle vs. London</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <main>
      <div id="weatherAudio">
        <audio id="weatherSound">
          <source src="media/inception-horn.wav" type="audio/wav" id="sound1"></source>
      </div>

      <div class="container">
        <form id="apiOptions" onsubmit="handleSubmit()">
          <fieldset>
            <div class="city-buttons">
              <div id="left-button">
                <label>
                  <input type="radio" name="city-select" class="button" value="Seattle">Seattle
                </label>
              </div>
              <div id="right-button">
                <label>
                  <input type="radio" name="city-select" class="button" value="London">London
                </label>
              </div>
            </div>
              <div class="weather-submit">
                <input type="submit" name="submit" value="Get Yer Weather Report!">
              </div>
          </fieldset>
        </form>
      </div>

      <div id="weatherResults">
        <!-- weather results go here -->
      </div>

    </main>
    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
